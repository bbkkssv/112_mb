{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="display-6 fw-bold mb-3">Delete Post</h1>
        <hr>
        <div class="alert alert-danger">
            <p class="mb-0">Are you sure you want to delete "{{ post.title }}"? This action cannot be undone.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'posts:post_detail' post.id %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
