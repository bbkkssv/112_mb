{% extends 'base.html' %}

{% block title %}{{ single_post.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="display-6 fw-bold mb-3">{{ single_post.title }}</h1>
        <h4 class="text-muted mb-3">{{ single_post.subtitle }}</h4>
        <hr>
        <p class="lead">{{ single_post.body }}</p>
        <div class="text-muted mb-3">
            <small>By {{ single_post.author }} | {{ single_post.created_on }}</small>
        </div>
        <a href="{% url 'posts:post_edit' single_post.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'posts:post_delete' single_post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'posts:post_list' %}" class="btn btn-outline-secondary">Back to Posts</a>
    </div>
</div>
{% endblock %}
