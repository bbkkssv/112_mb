{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="display-6 fw-bold mb-3">Edit Post</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                <input type="text" name="title" value="{{ form.title.value }}" class="form-control" id="{{ form.title.id_for_label }}" maxlength="128">
            </div>
            <div class="mb-3">
                <label for="{{ form.subtitle.id_for_label }}" class="form-label">Subtitle</label>
                <input type="text" name="subtitle" value="{{ form.subtitle.value }}" class="form-control" id="{{ form.subtitle.id_for_label }}" maxlength="256">
            </div>
            <div class="mb-3">
                <label for="{{ form.body.id_for_label }}" class="form-label">Body</label>
                <textarea name="body" class="form-control" id="{{ form.body.id_for_label }}" rows="6">{{ form.body.value }}</textarea>
            </div>
            <input type="submit" value="Update" class="btn btn-primary mt-3">
            <a href="{% url 'posts:post_detail' post.id %}" class="btn btn-outline-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
